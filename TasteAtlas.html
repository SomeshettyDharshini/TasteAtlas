<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TasteAtlas | World Food Explorer</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}
html{
    scroll-behavior:smooth;
}

/* NAVBAR */
header{
    position:fixed;
    width:100%;
    top:0;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 50px;
    background:#8b0000;
    color:white;
    z-index:1000;
}
header h1{
    font-size:28px;
}
header a{
    color:white;
    margin-left:20px;
    text-decoration:none;
    font-weight:bold;
}
header a:hover{
    text-decoration:underline;
}

/* COMMON SECTION STYLE */
section{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding-top:80px;
}

/* HOME */
#home{
    background:
    linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1504674900247-0877df9cc836")
    center/cover;
    color:white;
    text-align:center;
}
.home-box{
    max-width:700px;
}
.home-box h2{
    font-size:45px;
    margin-bottom:15px;
}
.home-box p{
    font-size:18px;
    margin-bottom:25px;
}
.home-box button{
    padding:12px 30px;
    font-size:16px;
    background:#ffcc00;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

/* AUTH BOX */
.auth-box{
    background:rgba(255,255,255,0.95);
    padding:40px;
    width:350px;
    border-radius:10px;
    text-align:center;
}
.auth-box h2{
    margin-bottom:20px;
}
.auth-box input{
    width:100%;
    padding:10px;
    margin:10px 0;
}
.auth-box button{
    width:100%;
    padding:10px;
    background:#8b0000;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
    margin-top:10px;
}
.auth-box p{
    margin-top:10px;
    font-weight:bold;
}

/* LOGIN */
#login{
    background:
    linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1540189549336-e6e99c3679fe")
    center/cover;
}

/* REGISTER */
#register{
    background:
    linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1512621776951-a57141f2eefd")
    center/cover;
}
</style>
</head>

<body>

<header>
    <h1>TasteAtlas</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#login">Login</a>
        <a href="#register">Register</a>
    </nav>
</header>

<!-- HOME -->
<section id="home">
    <div class="home-box">
        <h2>Explore World Cuisines üåç</h2>
        <p>Discover authentic dishes, traditional recipes, and regional foods from every corner of the world.</p>
        <button onclick="goLogin()">Start Exploring</button>
    </div>
</section>

<!-- LOGIN -->
<section id="login">
    <div class="auth-box">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPass" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="loginMsg"></p>
    </div>
</section>

<!-- REGISTER -->
<section id="register">
    <div class="auth-box">
        <h2>Register</h2>
        <input type="text" id="regName" placeholder="Full Name">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPass" placeholder="Password">
        <button onclick="register()">Register</button>
        <p id="regMsg"></p>
    </div>
</section>

<script>
function goLogin(){
    document.getElementById("login").scrollIntoView();
}

function login(){
    let email=document.getElementById("loginEmail").value;
    let pass=document.getElementById("loginPass").value;

    if(email && pass){
        document.getElementById("loginMsg").style.color="green";
        document.getElementById("loginMsg").innerText="Login Successful ‚úÖ";
    }else{
        document.getElementById("loginMsg").style.color="red";
        document.getElementById("loginMsg").innerText="Please enter valid details ‚ùå";
    }
}

function register(){
    let name=document.getElementById("regName").value;
    let email=document.getElementById("regEmail").value;
    let pass=document.getElementById("regPass").value;

    if(name && email && pass){
        document.getElementById("regMsg").style.color="green";
        document.getElementById("regMsg").innerText="Registration Successful ‚úÖ";
    }else{
        document.getElementById("regMsg").style.color="red";
        document.getElementById("regMsg").innerText="All fields are required ‚ùå";
    }
}
</script>

</body>
</html>
